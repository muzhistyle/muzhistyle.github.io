<h1>二，内存</h1>
接着我们就来聊聊内存吧。内存又称主存，是CPU与硬盘等外部存储器沟通的桥梁，CPU要运行的程序都是从内存中调用的，所以内存很大程度上决定了软件的打开速度以及运行的稳定性。目前市面上比较普遍的就是8G，16G和32G的内存了，个人认为内存最低8G是可以的，4G可能有一些低，当然你也可以后加内存条（前提是电脑可以支持你后加内存条，这个就要看具体的电脑了）。那多大最好呢，当然是越大越好了，这个就要取决于荷包的大小了。
