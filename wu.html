<h1>五，显示器</h1>
 显示器的尺寸我觉得可以根据自己的爱好选择，觉得大的看着舒服就买大的，小的舒服就买小的，没有一定的说大的说还是小的好。<br />
  现在有些电脑有了触控功能，有人喜欢，有人不太能接受，看喜好选择就好。这里推荐广色域，因为广色域有较为准确的色彩还原，推荐IPS屏，画质比较好，TN屏稍稍有点不好。刷新率的话就要看个人的要求。选择镜面屏还是雾面屏也就要根据个人喜好了，不过现在市场的趋势是雾面屏较多。<br />
