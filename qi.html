<p>
<h1>七，其他</h1>
重量方面如果不怎么移动的话可以买的较重一点，经常移动就要买轻便一点的好携带，重一点的在性能方面还是要稍好一点的，尤其对于程序员来说，个人认为不要买太轻的，但也不要太重。女孩子在这一方面一定要做好权衡。<br />
接口方面要根据自己的需求选择。<br />
散热方面就要去看笔记本的整体布局，还有风扇等。大家可以去网上搜索一些散热好的本本作参考。<br />
最后的最后当然就是外观了，商务本看起来精致沉稳，游戏本有一点酷炫狂野。可谓是萝卜青菜各有所爱了。<br />

</p>
